<div class="service card" *ngIf="!showProduct && !product.isProduct">
  <p>{{ product.name }}</p>
  <p>{{ product.price }}</p>
  <p>{{ product.description }}</p>
  <p>{{ product.frecuency }}</p>
</div>

<div class="product card" *ngIf="showProduct && product.isProduct">
  <div class="left">
    <app-product-image imageUrl="{{ product.imageUrl }}"></app-product-image>
  </div>
  <div class="right">
    <p class="name">{{ product.name }}</p>
    <p class="price">
      $ <span>{{ product.price | number }}</span>
    </p>
    <p class="description">{{ product.description }}</p>
    <a routerLink="/product/{{ product.id }}">Show more</a>
  </div>
</div>
